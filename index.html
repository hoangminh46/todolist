<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HwangMinh Web</title>
</head>
<body>
    <div class="warpper">
        <div class="header">
            <div class="logo">HwangMinh</div>
            <div class="real-time">
                <p id="date"></p>
                <p id="time"></p>
            </div>
        </div>
        <div class="app">
            <div class="message none">
                <p>Bạn chưa nhập đủ thông tin!!!</p>
                <a href="" class="x-button">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <h1>To-do List</h1>
            <p class="des">Quản lý công việc hàng ngày của bạn</p>
            <div class="to-do__input">
                <input type="text" id="input__text" placeholder="Nhập công việc cần ghi nhớ">
                <input type="time" id="input__time">
                <button>Thêm công việc</button>
            </div>
            <div class="to-do__list">
                
            </div>
        </div>
        <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
        
    </div>
        <footer class="footer">
            <div>
                Copyright © of HwangMinh
            </div>
            <div class="theme-switch-wrapper">
                <p>Change mode</p>
                <label class="theme-switch" for="checkbox">
                   <input type="checkbox" id="checkbox" />
                   <div class="slider round"></div>
                </label>
             </div>
        </footer>
    </div>
    <script src="./testjs.js"></script>
</body>
</html>
